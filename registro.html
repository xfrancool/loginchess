<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academia</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="shortcut icon" href="img/logoweb.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <section class="main">
      <figure
        class="main__figure animate__animated animate__flipInX animate__delay-1s"
      >
        <img src="./imgin/logo.png" class="main__img" />
      </figure>

      <div class="main__contact">
        <h2
          class="main__title animate__animated animate__rubberBand animate__delay-2s"
        >
          Formulario de registro
        </h2>
        <p class="main__paragraph">El alta de usuario puede tardar..</p>

        <form
          class="main__form"
          action="https://formsubmit.co/xfrancool6@gmail.com"
          method="POST"
        >
          <input
            type="text"
            placeholder="Nick"
            class="main__input"
            id="usuario"
            name="name"
            required
          />

          <input
            type="email"
            placeholder="Email"
            class="main__input"
            id="password"
            name="email"
            required
          />
          <textarea
            name="message"
            id=""
            cols="25"
            rows="2"
            placeholder="Escribe la contraseÃ±a que deseas usar"
          ></textarea>

          <button type="submit" id="loading" class="class1 class2">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper" id="flecha">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                >
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    fill="currentColor"
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                  ></path>
                </svg>
              </div>
            </div>
            <span>Registarme..</span>
          </button>
        </form>
        <a href="index.html" id="registro"><strong>Inicio</strong></a>
      </div>
    </section>
    <script src="https://xfrancool.github.io/fonts/login.js"></script>
  </body>
</html>
