<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academia</title>
    <link rel="shortcut icon" href="../img/logoweb.ico" />
    <link rel="stylesheet" href="../style.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Nunito&family=Open+Sans&family=Roboto+Mono&family=Secular+One&family=Square+Peg&family=Titillium+Web:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="nav" id="navT"></div>

      <div class="aside">
        <h1
          id="tiger"
          class="animate__animated animate__pulse animate__delay-1s"
        >
          Nuestras redes
        </h1>
        <img
          src="../img/logo1.png"
          class="imglogo"
          alt=""
          data-aos="zoom-in"
          data-aos-delay="900"
          data-aos-once="false"
        />
        <br />

        <article
          class="main__social animate__animated animate__pulse animate__delay-3s"
        >
          <a
            href="https://academia-alfil-dama.netlify.app/"
            class="main__link"
            target="_blank"
          >
            <strong>Nuetra Web </strong>
            <!--  <img src="./img/google-icon.svg" class="main__icon" /> -->
            <img src="../imgin/web.png" class="main__icon" />
          </a>
          <a
            href="https://www.instagram.com/academia_alfil_dama/"
            class="main__link"
            target="_blank"
          >
            <strong>Instagram</strong>
            <!--  <img src="./img/google-icon.svg" class="main__icon" /> -->
            <img src="../imgin/instagram.svg" class="main__icon" />
          </a>
          <a
            href="https://www.facebook.com/profile.php?id=100085386344509"
            class="main__link"
            target="_blank"
          >
            <strong>Facebook</strong>

            <img src="../imgin/facebook.svg" class="main__icon" />
          </a>

          <!-- <a href="#" class="main__link"
            >
            <img src="./imgin/facebook.svg" class="main__icon" />
          </a> -->

          <a
            href="https://api.whatsapp.com/send?phone=+5493548500137&text=Hola, soy un profe quiero consultarte algo!"
            class="main__link"
            target="_blank"
          >
            <strong>Whatsapp</strong>
            <!-- <img src="./img/facebook.svg" class="main__icon" /> -->

            <img src="../imgin/whatsapp2.svg" class="main__icon" />
          </a>
        </article>
        <br />
        <br />

        <h4 class="cap">
          Te dejamos un formulario para sugerencias de cambios y nuevas
          propuestas
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSfU-40GdzzQqoW13P4F0n9Gcxlo3SmRPJbydDo2uQUd-TDvCg/viewform?usp=pp_url"
            target="_blank"
            ><img src="../img/form.png" class="logozoom" alt=""
          /></a>
        </h4>

        <button
          onclick="topFunction()"
          id="myBtn"
          title="Go to top"
          class="top"
        >
          <ion-icon name="caret-up-circle-outline"></ion-icon>
        </button>
      </div>
      <div class="footer">
        <p>
          &copy; Todos los derechos reservados
          <a href="https://portafolio-jobs.netlify.app/" id="website"
            >Franeli</a
          >
        </p>
      </div>
    </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="../footer.js"></script>
  <script src="./nav.js"></script>

  <script>
    AOS.init();
  </script>
</html>
