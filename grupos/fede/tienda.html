<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academia</title>
    <link rel="shortcut icon" href="../img/logo1.png" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Nunito&family=Open+Sans&family=Roboto+Mono&family=Secular+One&family=Square+Peg&family=Titillium+Web:wght@200&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="nav" id="navT"></div>
      <div class="aside">
        <h1
          id="textfinal"
          class="animate__animated animate__flipInX animate__delay-1s"
        >
          <button data-text="Awesome" class="bienve">
            <span class="actual-text">&nbsp;Tienda&nbsp;</span>
            <span class="hover-text" aria-hidden="true"
              >&nbsp;Tienda&nbsp;</span
            >
          </button>
        </h1>

        <br />

        <div class="shop" id="buy">
        </div>


        <div class="card animate__animated animate__pulse animate__delay-4s">
          <div class="textcard">
            <p class="parrafocard">
              <h3>¿Dónde lo recibo si compro?</h3>
 
          
               Se te añadira a tu plataforma de usuario más el dirve con todos
               los materiales para poder descargarlo.
             </p>
          </div>
        </div>

        <button
          onclick="topFunction()"
          id="myBtn"
          title="Go to top"
          class="top"
        >
          <ion-icon name="caret-up-circle-outline"></ion-icon>
        </button>
      </div>

      <div class="footer" id="apk"></div>
    </div>
  </body>
  <script src="../app.js"></script>
  <script src="../buy.js"></script>
  <script src="../footer.js"></script>
  <script src="./nav.js"></script>
</html>
