        <br />

          propuestas
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSfU-40GdzzQqoW13P4F0n9Gcxlo3SmRPJbydDo2uQUd-TDvCg/viewform?usp=pp_url"

            ><img src="img/form.png" class="logozoom" alt=""

          <div class="contact__container">
            <h1>Escr√≠benos...</h1>

              method="POST"
              class="contact__form"
            >
              <input
                type="text"
                placeholder="Nombre"

                name="name"
                required
              />
              <!-- <input
                type="mail"
                placeholder="Email"
                class="contact__input"
                name="email"
                required
              /> -->
              <textarea

                cols="0"
                rows="10"
                class="contact__input"
                placeholder="Escribe tu mensaje de sugerencias,mejoras o inconvenientes..."

            <iframe
