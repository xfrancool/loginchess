<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>Usuarios</title>
    <link rel="shortcut icon" href="img/user.ico" type="image/x-icon" />
    <link rel="stylesheet" href="tablestyle.css " />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
    />
  </head>
  <body>
    <div class="container container-fluid">
      <div class="row">
        <div class="col">
          <table
            id="tabla"
            class="table table-striped table-bordered container-fluid"
          >
            <h1>USUARIOS</h1>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Usuario</th>
                <th>Contraseña</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      type="text/javascript"
      language="javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"
    ></script>

    <script>
      $(document).ready(function () {
        var url = "https://xfrancool.github.io/user.json";

        $("#tabla").DataTable({
          language: {
            url: "https://cdn.datatables.net/plug-ins/1.10.20/i18n/Spanish.json",
          },
          ajax: {
            url: url,
            dataSrc: "",
          },
          columns: [
            { data: "ID" },
            { data: "Nombre" },
            { data: "Rol" },
            { data: "Usuario" },
            { data: "Contraseña" },
          ],
        });
      });
    </script>
  </body>
</html>
